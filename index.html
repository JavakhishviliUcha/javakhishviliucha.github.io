    <script>
      $(document).ready(function() {
        $("#sidebarCollapse").on("click", function() {
          $("#sidebar").toggleClass("active");
        });
      });
      function toggleClass(el) {
        if (
          el.className ===
          "fa fa-long-arrow-left fa-2x animated fadeInLeft sticky-top"
        ) {
          el.className =
            "fa fa-long-arrow-right fa-2x animated fadeInLeft sticky-top";
        } else {
          el.className =
            "fa fa-long-arrow-left fa-2x animated fadeInLeft sticky-top";
        }
      }
